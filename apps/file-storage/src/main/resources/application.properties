spring.application.name=file-storage-service

spring.datasource.url=jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}

spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.io.awspring.cloud=debug

spring.servlet.multipart.max-file-size=8192MB
spring.servlet.multipart.max-request-size=8192MB

spring.cloud.aws.credentials.access-key=${AWS_ACCESS_KEY}
spring.cloud.aws.credentials.secret-key=${AWS_SECRET_KEY}
spring.cloud.aws.region.static=${AWS_REGION}

spring.cloud.aws.s3.endpoint=${AWS_S3_ENDPOINT}
spring.cloud.aws.s3.path-style-access-enabled=true

file-storage.s3.bucket-name=${S3_BUCKET_NAME}